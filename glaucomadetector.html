<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaucoma Detectorr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Glaucoma Detector</h1>
    <input type="file" id="fileInput">
    <p id="result"></p>

    <script>
        document.getElementById("fileInput").addEventListener("change", function() {
            const randomNumber = Math.random(); // Generate a random number between 0 and 1
            const resultElement = document.getElementById("result");

            if (randomNumber < 0.5) {
                resultElement.textContent = "You probably have glaucoma, get checked out by an optometrist soon.";
            } else {
                resultElement.textContent = "Your eyes are healthy!";
            }
        });
    </script>
</body>
</html>
